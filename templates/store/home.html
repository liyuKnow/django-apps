{% extends "./base.html" %}
{% load static %}
{% block title %} Home {% endblock %}

{% block content %}
<main>

    <section class="py-5 text-center container">
        <div class="row py-lg-3">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Search, Read, Buy, Review Books Online</h1>
                <p class="lead text-muted">Your online book store.</p>
                <p>
                    <a href="" class="btn btn-primary my-2">Create an account</a>
                </p>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for product in products %}
                <div class="col">
                    <div class="card shadow-sm">
                        <img class="img-fluid" src="{{product.image.url}}" alt="">

                        <div class="card-body">
                            <p class="card-text">
                                <a class="text-dark text-decoration-none lead"
                                    href="{{product.get_absolute_url}}">{{product.title}}</a>
                            </p>
                            <p class="card-text">{{product.description}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-md btn-success">View</button>
                                </div>
                                <small class="text-muted">9 mins</small>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    </div>

</main>
{% endblock %}
