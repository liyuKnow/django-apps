{% extends "../base.html" %}
{% load static %}
{% block title %} Home {% endblock %}

{% block content %}
<main>


    <div class="album py-5 bg-light">
        <div class="container">
            <div class="pb-3 h5">{{category.name|title}}</div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for product in products %}
                <div class="col">
                    <div class="card shadow-sm">
                        <img class="img-fluid" src="{{product.image.url}}" alt="">

                        <div class="card-body">
                            <p class="card-text">
                                <a class="text-dark text-decoration-none lead"
                                    href="{{product.get_absolute_url}}">{{product.title}}</a>
                            </p>
                            <p class="card-text">{{product.description}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-md btn-success">View</button>
                                </div>
                                <small class="text-muted">9 mins</small>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    </div>

</main>
{% endblock %}
